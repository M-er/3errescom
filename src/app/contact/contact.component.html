<div id="contacto" style="height:100vh;" class="container d-flex">
  <mat-card class="row justify-content-center align-self-center">
    <mat-card-header>
      <mat-card-title> <h1 >Contactenos</h1> </mat-card-title>
      <mat-card-subtitle> <h3 class="text-muted">Via correo electronico</h3></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class=" d-flex align-items-center h-50">
      <form (ngSubmit)="processForm()">
        <div class="row mx-auto">
          <div class="col-sm-6 float-left">
            <mat-form-field>
              <input matInput name="nombre" placeholder="Nombre" [(ngModel)]="nombre"  required minlength="3">
            </mat-form-field>
          </div>
          <div class="col-sm-6 float-right">
            <mat-form-field>
              <input matInput name="email" placeholder="Correo" [(ngModel)]="email" type="email" required email>
            </mat-form-field>
          </div>
        </div>
        <div class="row mx-auto">
          <div class="col-sm-6 float-left">
            <mat-form-field>
              <input matInput name="apellido" placeholder="Apellido" [(ngModel)]="apellido" type="apellido" required minlength="3">
            </mat-form-field>
          </div>
          <div class="col-sm-6 float-right">
            <mat-form-field>
              <mat-select placeholder="Motivo" [(ngModel)]="motivo" name="motivo" required>
                <mat-option [value]="1" value="1">Mensaje</mat-option>
                <mat-option [value]="2" value="2">Cotizaci√≥n</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row mx-auto">
          <div class="col-sm-6 float-left">
            <mat-form-field>
              <textarea matInput name="mensaje" placeholder="Mensaje" [(ngModel)]="mensaje" required></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row mx-auto">
          <div class="col-sm-8 float-left mt-4">
            <button [disabled]=" nombre === '' || apellido === '' || motivo === '' || email === '' || mensaje === ''" mat-raised-button color="primary"><mat-icon class="example-icon">done</mat-icon> Enviar</button>
            <button (click)="clean($event)" mat-raised-button color="warn"><mat-icon class="example-icon">clear_all</mat-icon> Limpiar </button>
          </div>
          <div class="col-sm-4 mt-3 float-left">
            <mat-progress-bar color="color" mode="indeterminate" *ngIf="cargando"></mat-progress-bar>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
